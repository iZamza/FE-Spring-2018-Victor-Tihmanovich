<div class="wrapper">
  <h3> Administration </h3>
  <div class="user-search">
    <div class='myDropper'>
      <input type='text' id='filterInput' placeholder="search User" (keyup)='filterUser()'>
      <div class='search-wrapper'>
        <div class='user-from-list' *ngFor='let user of users; let i = index' [attr.data-index]='i' (click)='activeUser($event)'>
          <p>Name of user: {{ user.username }}</p>
          <p>Birthday: {{ user.dateOfBirth }}</p>
          <p>Last notification: {{ user.dateOfNextNotification }}</p>
          <p>Description: {{ user.information }} </p>
          <p>Date of login: {{ user.dateOfFirstLogin }} </p>
        </div>
      </div>
    </div>
  </div>
  <div class="change-area">
    <div>
      <h3>If you want change user data, or add new user, use this form</h3>
      <form [formGroup]="userForm">
        <label>
          <p>User name:</p>
          <input type="text" formControlName="name" id='name'>
        </label>
        <label>
          <p>Birthday:</p>
          <input type="text" formControlName="birthday" id='birthday' placeholder="YYYY/MM/DD">
        </label>
        <label>
          <p>Date of login:</p>
          <input type="text" formControlName="dateOfLogin" id="dateOfLogin" placeholder="DD MMMM YYYY">
        </label>
        <label>
          <p>Date of notification:</p>
          <input type="text" formControlName="dateOfNotification" id="dateOfNotification" placeholder="DD-MMM-YY">
        </label>
        <div class="buttonGr">
          <button type="submit" (click)='createUser()' class="newBtn">New user</button>
          <button type="submit" (click)='editUser()' class="editBtn">Edit user</button>
          <button type="submit" (click)='deleteUser()' class="deleteBtn">Delete user</button>
        </div>
      </form>
    </div>
  </div>
</div>
